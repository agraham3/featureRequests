{% extends "base.html" %}
{% block content %}
<h1>View Requests</h1>
<form action="" method="post" name="login">
  {{ form.hidden_tag() }}
  <table>
    <tr>
      <td>{{ form.client.label }}</td>
      <td>{{ form.client() }}</td>
      <td>{% for error in form.client.errors %}
          <span style="color: red;">[{{error}}]</span>
          {% endfor %}</td>
    </tr>
    <tr>
      <td><input type="submit" value="Submit" class="btn btn-primary"></td>
    </tr>
  </table>
</form><br>

{% if client %}
  {{ client }}
{% endif %}

{% endblock %}
